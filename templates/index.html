{% raw %}
<!doctype html>
<html lang="en">
<head>

  <title>Cornea Reader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="../static/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet/less" type="text/css" href="../static/less/styles.less" />

  <script src="../static/js/lib/jquery.js" type="text/javascript"></script>
  <script src="../static/js/lib/app.js" type="text/javascript"></script>
  <script src="../static/js/lib/less.js" type="text/javascript"></script>
  <script src="../static/js/lib/handlebars.js" type="text/javascript"></script>

  <script src="http://fgnass.github.io/spin.js/dist/spin.min.js"></script>
  <script src="http://fgnass.github.io/spin.js/jquery.spin.js"></script>

  <script type="text/javascript">
    less = {
        env: "development", // or "production"
        async: false,       // load imports async
        fileAsync: false,   // load imports async when in a page under
                            // a file protocol
        poll: 1000,         // when in watch mode, time in ms between polls
        functions: {},      // user functions, keyed by name
        dumpLineNumbers: "comments", // or "mediaQuery" or "all"
        relativeUrls: false,// whether to adjust url's to be relative
                            // if false, url's are already relative to the
                            // entry less file
        rootpath: ":/a.com/"// a path to add on to the start of every url
                            //resource
    };
  </script>
<script src="less.js" type="text/javascript"></script>
</head>
<body>
  <div class="application">
    <div class="top-window" style="border: 1px solid black;">
      <h2 class="top-window-label" style="">
        Cornea Reader
      </h2>
    </div> <!-- top-window -->
    <div class="sources-window" style="width: 100px; border: 1px solid black; height: 500px; float: left; padding: 5px;">
      <div class="sources-window-label" style="">
        Sources
      </div> <!-- sources-window-label -->
      <div class="sources-wrapper">
        <ul style="">
          <li>Chosun</li>
          <li>Joongang</li>
          <li>Korean Herald</li>
          <li>Yonhyap</li>
        </ul>
      </div> <!-- sources-wrapper -->
    </div> <!-- sources-window -->
    <div class="main-window" style="border: 1px solid black; margin-left: 110px; padding: 10px; min-height: 500px;">
      Main window
    </div> <!-- main-window -->
  </div> <!-- application -->
</body>
</html>
{% endraw %}
