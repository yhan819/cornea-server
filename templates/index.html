{% raw %}
<!doctype html>
<html lang="en">
<head>
  <title>Reader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../static/js/lib/jquery-1.10.1.min.js"></script>
  <script src="../static/js/app.js"></script>
  <script src="http://fgnass.github.io/spin.js/dist/spin.min.js"></script>
  <script src="http://fgnass.github.io/spin.js/jquery.spin.js"></script>
  <link href="../static/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="../static/css/style.css" rel="stylesheet"/>
</head>
<body>
  <div class="top-window" style="border: 1px solid black;">
    <h2 class="top-window-label" style="text-align: center;">
      Cornea Reader
    </h2>
  </div> <!-- top-window -->
  <div class="sources-window" style="width: 100px; border: 1px solid black; height: 500px; float: left; padding: 5px;">
    <div class="sources-window-label" style="text-align: center;">
      Sources
    </div> <!-- sources-window-label -->
    <div class="sources-wrapper">
      <ul style="list-style-type: none; padding: 0px; margin: 0px;">
        <li>Chosun</li>
        <li>Joongang</li>
        <li>Korean Herald</li>
        <li>Yonhyap</li>
      </ul>
    </div> <!-- sources-wrapper -->
  </div> <!-- sources-window -->
  <div class="main-window" style="border: 1px solid black; margin-left: 110px; padding: 10px; min-height: 500px;">
    Main window
  </div> <!-- main-window -->
</body>
</html>
